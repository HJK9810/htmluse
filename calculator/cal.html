<!DOCTYPE html>
<html>
    <head>
        <title>calculater</title>
        <style>
            @import url(caltab.css);
            @import url(calcul.css);
        </style>
    </head>
    <body>
        <h1>계산기</h1>
        <hr>
        <br><br>
        <div class="main">
            <div class="tabs">
                <div class="tab" data-tab-target="#tab1">
                    <p> 일반 계산기 </p>
                </div>
                <div class="tab" data-tab-target="#tab2">
                    <p> 퍼센트 계산기 </p>
                </div>
                <div class="tab" data-tab-target="#tab3">
                    <p> 날짜 계산기 </p>
                </div>
            </div>    
        </div>
        <br>
        <div class="container">
            <div id="tab1" data-tab-content class="items active">
                <table>
                    <tbody>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>+</button></td>
                            <td rowspan="4"><textarea></textarea></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button>-</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button>X</button></td>
                        </tr>
                        <tr>
                            <td><button>C</button></td>
                            <td><button>0</button></td>
                            <td><button>=</button></td>
                            <td><button>/</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="tab2" data-tab-content class="items">
                <label>
                    <p>기준값을 입력하세요.</p>
                    <input type="number" size="20" value="" placeholder="20자리 숫자까지 입력가능.">
                    <p>숫자를 입력하세요.</p>
                    <input type="number" size="20" value="" placeholder="20자리 숫자까지 입력가능.">
                    <button onclick="percent()">%계산</button>
                    <p>입력한 숫자의 퍼센테이지는 다음과 같습니다.</p>
                    <input type="number" size="10" value="" placeholder="n%입니다." disabled>
                </label>
            </div>
            <div id="tab3" data-tab-content class="items">
                날짜 계산용.
            </div>
        </div>
        <script src="caltap.js"></script>
        <script src="cal.js"></script>
        <script src="percetcal.js"></script>
    </body>
</html>
