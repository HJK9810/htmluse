<!DOCTYPE html>
<html>
    <head>
        <title>calculater</title>
        <style>
            @import url(caltab.css);
            @import url(calcul.css);
        </style>
    </head>
    <body>
        <h1>계산기</h1>
        <hr>
        <br><br>
        <div class="main">
            <div class="tabs">
                <div class="tab" data-tab-target="#tab1">
                    <p> 일반 계산기 </p>
                </div>
                <div class="tab" data-tab-target="#tab2">
                    <p> 퍼센트 계산기 </p>
                </div>
                <div class="tab" data-tab-target="#tab3">
                    <p> 날짜 계산기 </p>
                </div>
            </div>    
        </div>
        <br>
        <div class="container">
            <div id="tab1" data-tab-content class="items active">
                <table>
                    <tbody>
                        <tr>
                            <td><button onclick="add(7)">7</button></td>
                            <td><button onclick="add(8)">8</button></td>
                            <td><button onclick="add(9)">9</button></td>
                            <td><button onclick="add('+')">+</button></td>
                            <td rowspan="3"><textarea id="display" disabled></textarea></td>
                        </tr>
                        <tr>
                            <td><button onclick="add(4)">4</button></td>
                            <td><button onclick="add(5)">5</button></td>
                            <td><button onclick="add(6)">6</button></td>
                            <td><button onclick="add('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="add(1)">1</button></td>
                            <td><button onclick="add(2)">2</button></td>
                            <td><button onclick="add(3)">3</button></td>
                            <td><button onclick="add('*')">X</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="reset()">C</button></td>
                            <td><button onclick="add(0)">0</button></td>
                            <td><button onclick="cal()">=</button></td>
                            <td><button onclick="add('/')">/</button></td>
                            <td rowspan="1"><textarea id="result" disabled></textarea></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="tab2" data-tab-content class="items">
                <label>
                    <p> 기준값을 입력하세요.</p>
                    <input id="body" type="number" size="20" value="" placeholder="20자리 숫자까지 입력가능.">
                    <p> 숫자를 입력하세요.</p>
                    <input id="son" type="number" size="20" value="" placeholder="20자리 숫자까지 입력가능.">
                    <button onclick="percent()">% 계산</button>
                    <p> 입력한 숫자의 퍼센테이지는 다음과 같습니다.</p>
                    <input id="percent" type="number" size="10" value="" placeholder="n%입니다." disabled>
                </label>
            </div>
            <div id="tab3" data-tab-content class="items">
                <form>
                    <label>
                        <input type="date" value="YY-MM-DD">
                    </label>
                </form>
            </div>
        </div>
        <script src="caltap.js"></script>
        <script src="cal.js"></script>
        <script src="percetcal.js"></script>
    </body>
</html>
