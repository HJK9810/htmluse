<!DOCTYPE html>
<html>
    <head>
        <title>My Favorite Movies</title>
        <meta charset="utf-8">
        <style>
            h1 {
                text-align: center;
                margin-top: 75px;
                margin-bottom: 75px;
            }
            .movie {
                background-color: #eee;
                border-radius: 20px;
                margin-bottom: 50px;
                padding: 50px;
                width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            .movie .title {
                text-align: center;
            }
            .movie .poster {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 40px;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <h1>My Favorite Movies</h1>

        <div class="movie">
            <h2 class="title">Eternal Sunshine of the spotless Mind</h2>
            <img class="poster">
            <p>Agter a painful breakup.</p>
        </div>
    </body>
</html>
