<!DOCTYPE html>
<html>
    <head>
        <title>Color Example</title>
        <meta charset="utf-8">
        <style>
            h1 {
                color: orange;
                /* color: rgb(red, green, blue); */
                /* color: #000; */
            }
            p {
                font-size: 32px;
                font-weight: 100;
                /* 400이 보통 700는 bold와 동일. 단위는 100. 그 이외의 없는값은 보통값으로 출력.
                폰트별로 지원하는 굵기가 다름. */
                text-align: center;
                /* 기본은 왼쪽정렬 */
                text-decoration: line-through;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>색깔을 바꿔봅시다!</h1>
        <p>텍스트를 다양하게 스타일링 해봅시다!</p>

        <a href="https://google.com">go google</a>
    </body>
</html>
