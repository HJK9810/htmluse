        <title>text sample</title>
        <meta charset="utf-8">
        <style>
            h1 {
                text-align: center;
            }
            p {
                text-align: center;
            }
            .menu {
                text-align: center;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Paragraph</p>
        <div class="menu">
            <a href="https://googole.com">go google</a>
        </div>
        <!-- <a>는 자신의 글자만 범위를 차지하기에 전체적인 가운데정렬이 불가. 그렇기에 div로 감싸야 전체적인 가운데정렬이 가능해짐. -->
    </body>
</html>
