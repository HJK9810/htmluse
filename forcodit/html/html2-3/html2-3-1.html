<!DOCTYPE html>
<html>
    <head>
        <title>display</title>
        <meta charset="utf-8">
        <style>
            /* -뒤는 각 고정설정
            inline : 가로로 한줄 - i, span, a, b, img, button
            block : 세로로 한줄 - div, h1~6, p, nav, ul, li
            inline-block : 가로로 한줄이되, 사이즈 지정 가능.
            */
            body {
                font-size: 38px;
            }
        </style>
    </head>
    <body>
        <div>Hello World!</div>
        <div>My <i>name</i> is young!</div>
    </body>
</html>
