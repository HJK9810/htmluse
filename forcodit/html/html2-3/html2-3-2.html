<!DOCTYPE html>
<html>
    <head>
        <title>practice</title>
        <meta charset="utf-8">
        <style>
            /* text바로밑이 baseline. 
            img는 img바로밑이 baseline.
            */
            .container {
                background-color: orange;
            }
            .alex {
                font-size: 90px;
                background-color: pink;
            }
            .ben {
                font-size: 30px;
                background-color: lime;
                vertical-align: top;
            }
            .chris {
                font-size: 60px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <span class="alex">alex</span>
            <span class="ben">ben</span>
            <span class="chris">chris</span>
        </div>
    </body>
</html>
