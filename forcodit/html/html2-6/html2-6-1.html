<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        <meta charset="utf-8">
        <style>
            ul {
                padding-left: 0;
                width: 200px;
            }
            li {
                list-style: none;
                margin-bottom: 10px;
                background-color: #77abff;
                color: white;
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>집 청소</li>
            <li>영어 단어</li>
            <li>영화 보기</li>
        </ul>
    </body>
</html>
<!-- <ol> : 숫자 리스트 
    type="1"이 기본.-->
<!-- <ul> : 기본타입이 검은 동그라미인 리스트 태그. -->
