<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar">
      <a id="logo" href="#">
        <img src="images/logo.png" height="20">
      </a>
  
      <ul id="logmenu">
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>

    <div class="hero-header"></div>
    <div class="main">
      <h1>Our New Products</h1>
      <div class="products">
        <div class="goods col1">
          <a href="#">
            <img src="images/sunglasses.jpg" width="225" height="225">
            <div class="goods-name">Sunglasses</div>
            <div class="goods-price">49,000</div>
          </a>
        </div>
        <div class="goods col2">
          <a href="#">
            <img src="images/tassel_loafer.jpg" width="225" height="225">
            <div class="goods-name">Tassei Loafer</div>
            <div class="goods-price">89,000</div>
          </a>
        </div>
        <div class="goods col3">
          <a href="#">
            <img src="images/beige_bag.jpg" width="225" height="225">
            <div class="goods-name">Beige Bag</div>
            <div class="goods-price">69,000</div>
          </a>
        </div>
        <div class="goods col1">
          <a href="#">
            <img src="images//sneakers.jpg" width="225" height="225">
            <div class="goods-name">Sneakers</div>
            <div class="goods-price">79,000</div>
          </a>
        </div>
        <div class="goods col2">
          <a href="#">
            <img src="images/slippers.jpg" width="225" height="225">
            <div class="goods-name">Slippers</div>
            <div class="goods-price">29,000</div>
          </a>
        </div>
        <div class="goods col3">
          <a href="#">
            <img src="images/wrist_watch.jpg" width="225" height="225">
            <div class="goods-name">Wrist Watch</div>
            <div class="goods-price">99,000</div>
          </a>
        </div>
        <div class="goods col1">
          <a href="#">
            <img src="images/fedora_hat.jpg" width="225" height="225">
            <div class="goods-name">Fedora Hat</div>
            <div class="goods-price">39,000</div>
          </a>
        </div>
        <div class="goods col2">
          <a href="#">
            <img src="images/classic_loafer.jpg" width="225" height="225">
            <div class="goods-name">Classic Loafer</div>
            <div class="goods-price">99,000</div>
          </a>
        </div>
        <div class="goods col3">
          <a href="#">
            <img src="images/pink_bag.jpg" width="225" height="225">
            <div class="goods-name">Pink Bag</div>
            <div class="goods-price">79,000</div>
          </a>
        </div>
      </div>
    </div>
    <div id="footbar">
      <img src="images/facebook.png" height="20">
      <img src="images/instagram.png" height="20">
      <img src="images/twitter.png" height="20">
    </div>
  </body>
</html>
