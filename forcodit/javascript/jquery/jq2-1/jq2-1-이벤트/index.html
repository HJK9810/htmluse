<!-- 코드 줄이기 -->
<!DOCTYPE html>
<html>
<head>
  <title>Travel Website</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
  <body> 
    <img class="logo" src="images/logo.png" width="165" height="58">
    <div id="menu">
      <a id="home">home</a>
      <a id="seoul">Seoul</a>
      <a id="tokyo">Tokyo</a>
      <a id="paris">Paris</a>
    </div>
    <img id="photo" src="images/home.png" width="90%">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      // onclick event
      $('#menu a').on('click', selectMenu);

      // photo mouse event
      $('#photo').on('mouseenter', mouseEnterPhoto);
      $('#photo').on('mouseleave', mouseLevePhoto);

      // 키보드 이벤트
      $(document).on('keydown', selectMenu);

      function selectMenu(event) {
        let targetId = '';

        if(event.type === 'click') {
          targetId = event.currentTarget.id;
        } else if (event.type === 'keydown') {
          switch(event.key) {
            case '1':
              targetId = 'home';
              break;
            case '2':
              targetId = 'seoul';  
              break;
            case '3':
              targetId = 'tokyo';
              break;
            case '4':
              targetId = 'paris';  
              break;
            default:
              break;
          }
        }

        $('#photo').attr('src', 'images/' + targetId + '.png');

        $('#menu a').css('font-weight', 'normal');
        $('#'+targetId).css('font-weight', 'bold');
      }

      // 마우스 이벤트 핸들링
      function mouseEnterPhoto() {
        $('#photo').css('box-shadow', '5px 10px');
      }
      function mouseLevePhoto() {
        $('#photo').css('box-shadow', 'none');
      }
    </script>
  </body>
</html>
