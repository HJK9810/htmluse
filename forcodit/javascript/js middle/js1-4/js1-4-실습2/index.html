<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>효준이네 집</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="map">
    <div class="balcony" data-title="발코니"></div>
    <div class="room">
      <div class="room-1" data-title="침실">
        <div class="door"></div>
        <div class="window">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="room-2" data-title="침실/거실">
        <div class="window">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="window window-2">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="other">
      <div class="bathroom" data-title="욕실">
        <div class="door"></div>
        <div class="bath"></div>
        <div class="bathroom-block">
          <div class="sink"></div>
          <div class="toilet"></div>
        </div>
      </div>
      <div class="utility-room" data-title="다용도실">
        <div class="door"></div>
      </div>
      <div class="entrance" data-title="현관/입구">
        <div class="door"></div>
        <div class="wall"></div>
      </div>
      <div class="kitchen" data-title="주방/식당">
        <div class="kitchen-block">
          <div class="kitchen-sink"></div>
          <div class="stoves">
            <div class="stove"></div>
            <div class="stove"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
